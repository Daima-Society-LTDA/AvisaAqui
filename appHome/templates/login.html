{% extends "template.html" %}

{% block titulo %} Login {% endblock %}

{% block conteudo %}
    <h1 class="titulo">Login</h1>
    <form action="{% url 'login' %}" method="post" class="form">
            {% csrf_token %}
            {{ formLogin.as_p }}
            <button type="submit" class="form-button">
                Entrar
            </button>
    </form>

{% endblock %}
