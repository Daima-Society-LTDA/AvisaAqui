{% extends 'template.html' %}

{% block titulo %}Cadastrar Usuário{% endblock %}

{% block conteudo %}
    <h2>Cadastro de Usuário</h2>
    <form action="{% url 'cadastro_usuario' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
